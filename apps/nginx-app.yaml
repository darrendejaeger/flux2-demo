apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: soulard.azurecr.io/nginx:aods-demo
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 80
        command:
          - nginx
          - -g
          - daemon off;
        volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: default.conf
      - name: catsay
        image: soulard.azurecr.io/catsay:aods
        imagePullPolicy: IfNotPresent
        ports:
          - name: catsay
            containerPort: 8080
        env:
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: MY_POD_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName
      - name: metrics
        image: soulard.azurecr.io/nginx-exporter:aods-demo
        imagePullPolicy: IfNotPresent
        command:
          - /usr/bin/exporter
          - -nginx.scrape-uri
          - http://127.0.0.1/status
        ports:
          - name: metrics
            containerPort: 9113
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 5
          timeoutSeconds: 1
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
          defaultMode: 0555
